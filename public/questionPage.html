<!DOCTYPE html>

<link rel="stylesheet" href="style.css" />
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DumbQuestions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">

</head>

<body class="main">
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg" style="background-color: dodgerblue;">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://github.com/bluegunnar15/CS260-startup">
                    <h3>Dumb Questions</h3>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="homePage.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="popularPage.html">Popular</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="newPostPage.html">New Post</a>
                        </li>
                    </ul>
                    <div style="font-size: large;">
                        <a class="nav-link active" id="player-name" href="index.html">New Post</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <div id="discussionBoard" class="demo-box">
            <h1 id="discussionHeader" style="font-weight: bold;">The Opinion</h1>
            <div class="author-name" style="font-size: large;">By: Default User</div>
            <div class="question-name" id="indentedParagraph" style="font-size: x-large;">Default Question.
            </div>
            <h3 class="please-vote" id="discussionHeader" style="font-weight: bold;">Please Vote</h3>

            <div class="voting-options" id="parentVote">
                <button id="childVoteButton" onclick="addAgreeWrapper()"
                    style="margin-left: 10px; margin-right: 10px; background-color: #4CBB17;" type="button"
                    class="btn btn-primary">Agree</button>
                <button id="childVoteButton" onclick="addDisagreeWrapper()"
                    style="margin-left: 10px; margin-right: 10px; background-color: #EE4B2B;" type="button"
                    class="btn btn-primary">Disagree</button>
                <button id="childVoteButton" onclick="addUnsureWrapper()"
                    style="margin-left: 10px; margin-right: 10px; background-color: #1F51FF;" type="button"
                    class="btn btn-primary">Unsure</button>
            </div>

            <h3 class="voting-results" style="font-weight: bold;">Voting Results</h3>
            <div id="parentResults" style="display: inline-block;">
                <canvas id="pie-chart" height="75"></canvas>
            </div>

        </div>

        <div id="sidebar" class="demo-box">
            <h2 style="text-align: center; font-weight: bold;">Comments</h2>

            <div id="commentBoard">
                <div class="questionComments"></div>

                <div class="card-footer" id="Tmp">
                    <div class="d-flex flex-start w-100">
                        <div class="form-outline w-100">
                            <input type="text" id="newComment" placeholder="Type a Reply"
                                style="width:275px; height: 50px; border-color: black;" />
                        </div>
                    </div>
                    <div id="postComment">
                        <button type="button" class="btn btn-primary btn-sm" onclick="postCommentWrapper()">Post
                            comment</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <test>
        <div id="bottomNav">
            <button id="navButton" type="button" onclick="back()" class="btn btn-success">Go Back</button>
        </div>

    </test>

    <footer class="sticky-bottom" style="background-color: dodgerblue; color:black;">
        <nav class="navbar">
            <div class="container-fluid">
                <p style="color:black;">&copy; 2023 - Web Programming 260-StartUp Project</p>
            </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="questionPage.js"></script>
</body>

</html>
