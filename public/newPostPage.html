<!DOCTYPE html>

<link rel="stylesheet" href="style.css" />

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DumbQuestions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #box {
            text-align: center;
            margin: 0 auto;
            width: 80%;
            font-size: medium;
        }
    </style>
</head>

<div class="players">
    <div id="player-messages"></div>
</div>

<body class="main">
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg" style="background-color: dodgerblue;">
            <div class="container-fluid">
                <a class="navbar-brand " href="homePage.html">
                    <h3>Dumb Questions</h3>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="popularPage.html">Popular</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="newPostPage.html">New Post</a>
                        </li>
                    </ul>
                    <div style="font-size: large;">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Sign Out</a>
                            </li>
                            <li class="nav-item">
                                <div class="nav-link active" id="player-name">New Post</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main style="font-size: larger;">
        <div class="demo-box" style="text-align: center; margin-top: 10%; width: 40%; font-size: medium;">
            <h1 style="font-weight: bold; padding-top: 2%;">Let's Make a Post!</h1>
            <div style="font-size: small;">Please remember to keep all posts appropriate and respectful.
            </div>
            <div class="form-outline w-100" style="margin-top: 10px;">
                <textarea id="newPostQuestion" placeholder="Start writing..."
                    style="width: 80%; height: 100px; border-color: black; resize: none; padding-top: 10px;"></textarea>
            </div>

            <div class="posted-by" style="font-weight: bold;">Posted by:</div>

            <button id="postButton" type="button" style="width: 25%; height: 30%; margin-top: 1%;"
                class="btn btn-primary btn-sm">Post</button>
        </div>

    </main>

    <footer class="sticky-bottom" style="background-color: dodgerblue; color:black;">
        <nav class="navbar">
            <div class="container-fluid">
                <p style="color:black;">&copy; 2023 - Web Programming 260-StartUp Project</p>
