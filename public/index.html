<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DumbQuestions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">
    <style>
        #parentDiv {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #loginControls {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 0 auto;
            width: 100%;
        }
    </style>
</head>

<body class="main">
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg" style="background-color: dodgerblue;">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://github.com/bluegunnar15/CS260-startup">
                    <h3>Dumb Questions</h3>
                </a>
            </div>
        </nav>
    </header>

    <main id="parentDiv" style="justify-content: center; align-items: center; text-align: center;">
        <h1>Please Log In</h1>
        <div>
            <!-- Displayed when needing authentication -->
            <div id="loginControls"
                style="display: flex; justify-content: center; align-items: center; text-align: center;">

                <div class="input-group mb-3">
                    <span class="input-group-text">üßëüèº‚Äçüíª</span>
                    <input class="form-control" type="text" id="userName" placeholder="username" />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">üîí</span>
                    <input class="form-control" type="password" id="userPassword" placeholder="password" />
                </div>
                <div>
                    <button type="button" class="btn btn-primary" onclick="loginUser()">
                        Login
                    </button>
                    <button type="button" class="btn btn-primary" onclick="createUser()">
                        Create
                    </button>
                </div>
            </div>

            <!-- Displayed when ready to play -->
            <div id="playControls" style="display: none">
                <div id="playerName"></div>
                <button type="button" class="btn btn-primary" onclick="play()">
                    Play
                </button>
                <button type="button" class="btn btn-secondary" onclick="logout()">
                    Logout
                </button>
            </div>
        </div>


        <!-- Error dialog -->
        <div class="modal fade" id="msgModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content text-dark">
                    <div class="modal-body">error message here</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="sticky-bottom" style="background-color: dodgerblue; color:black;">
        <nav class="navbar">
            <div class="container-fluid">
                <p style="color:black;">&copy; 2023 - Web Programming 260-StartUp Project</p>
            </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="login.js"></script>
</body>

</html>
